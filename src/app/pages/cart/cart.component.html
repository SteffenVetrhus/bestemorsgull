<div class="container mx-auto pt-6">
  <div class="bg-white p-4 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Handlekurv</h1>
    <ul>
      <li
        *ngFor="let item of cartItems$ | async; let i = index"
        class="flex justify-between py-2 border-b"
      >
        <!-- Product Name Column (fixed width) -->
        <div class="w-2/3">
          <span class="text-lg">{{ item.name }}</span>
        </div>
        
        <!-- Price Column (fixed width) -->
        <div class="w-1/3">
          <span class="text-lg">{{ item.price }} kr</span>
        </div>
        
        <!-- Remove Button Column -->
        <div>
          <button class="text-red-600 hover:text-red-800" (click)="removeItem(i)">Fjern</button>
        </div>
      </li>
    </ul>
    <div class="flex justify-between mt-4">
      <span class="text-xl font-bold">Totalt:</span>
      <span class="text-xl font-bold">{{ getTotalPrice() | async }} kr</span>
    </div>
    <div class="mt-4">
      <button
        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
        (click)="goToCheckout()"
      >
        GÃ¥ til Checkout
      </button>
    </div>
  </div>
</div>
